<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <div class="input-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username">
    </div>
    <div class="input-group">
        <label for="password">Senha:</label>
        <input type="password" id="password">
    </div>
    <button class="button" onclick="login()">Entrar</button>
    <p>Não tem uma conta? <a href="#" onclick="showRegisterForm()">Cadastre-se</a></p>
</div>

<div id="registerForm" class="container" style="display: none;">
    <h2>Cadastro</h2>
    <div class="input-group">
        <label for="newUsername">Novo Usuário:</label>
        <input type="text" id="newUsername">
    </div>
    <div class="input-group">
        <label for="newPassword">Nova Senha:</label>
        <input type="password" id="newPassword">
    </div>
    <button class="button" onclick="register()">Cadastrar</button>
    <p>Já tem uma conta? <a href="#" onclick="showLoginForm()">Faça login</a></p>
</div>

<script src="script.js"></script>

</html>
