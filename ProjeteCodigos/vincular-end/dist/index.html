<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DairySense - Vinculação de Endereço</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-icons">
            <img src="https://cdn-icons-png.flaticon.com/512/3524/3524636.png" alt="Configurações" id="settings-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Voltar" id="back-icon">
        </div>
        <h1>DairySense</h1>
        <h1>Vinculação de Endereço</h1>
    </header>
    <div class="form-container">
        <form id="vinculacaoForm">
            <label for="farmName">Nome da Fazenda:</label>
            <input type="text" id="farmName" name="farmName" required>
            
            <label for="ownerName">Proprietário:</label>
            <input type="text" id="ownerName" name="ownerName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="region">Região:</label>
            <input type="text" id="region" name="region" required>
            
            <button type="submit">Vincular Endereço</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
